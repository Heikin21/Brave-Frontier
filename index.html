<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Brave Frontier Wiki </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="background">
		<div id="SelectorTab">Choose Your Hero</div>
		<div id="SelectorContents">
			<h1>Choose the Element that represents you...</h1>
			<img class = 'Elements' src="BFImages/FireElement.jpg" onclick="VargasToggle()">
			<img class = 'Elements' src="BFImages/EarthElement.jpg" onclick="LanceToggle()">
			<img class = 'Elements' src="BFImages/ThunderElement.jpg" onclick="EzeToggle()">
			<img class = 'Elements' src="BFImages/WaterElement.jpg" onclick="SelenaToggle()">
			<img class = 'Elements' src="BFImages/LightElement.jpg" onclick="AtroToggle()">
			<img class = 'Elements' src="BFImages/DarkElement.jpg" onclick="MagressToggle()">
			<p id="imageCaptions">Fire Earth Thunder Water Light Dark</p>
			<img id="Vargas" class="Hero" src="BFImages/FencerVargas.jpg">
			<img id="Lance" class="Hero" src="BFImages/PikemanLance.jpg">
			<img id="Eze" class="Hero" src="BFImages/WarriorEze.jpg">
			<img id="Selena" class="Hero" src="BFImages/Selena.jpg">
			<img id="Atro" class="Hero" src="BFImages/SquireAtro.jpg">
			<img id="Magress" class="Hero" src="BFImages/IronMagress.jpg">
			<div id="NameTab">
				<p id="HeroName"></p>
			</div>
		</div>
		</div>
	<script type = "text/javascript" src = "webbapp.js"></script>
</body>
</html>
